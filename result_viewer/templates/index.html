<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Viewer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <h2>Data Viewer</h2>
    <div id="plot" style="width:80%;height:400px;"></div>

    <script type="text/javascript">
        // from flask import (Jinja2)
        const plotDataSet = {{ plot_data | tojson }};
        console.log("Plot Data:", plotDataSet);

        const layout = {
            title: 'Sample Scatter Plot',
            xaxis: { title: 'Time (s)' },
            yaxis: { title: 'Value' },
            legend: {orientation: 'v'}
        };

        Plotly.newPlot('plot', plotDataSet, layout);
    </script>
</body>
</html>
